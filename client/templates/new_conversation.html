{% extends "base.html" %}


{% block page %}
<title>New conversation page</title>
{% endblock %}


{% block title %}
<p style="color: aliceblue; font-size: 1.7em;">New conversation</p>
{% endblock %}

{% block content %}


    <style class="cp-pen-styles">
        #below {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            grid-template-rows: repeat(3, 1fr);
            width: 100%;
            height: 90%;
        }

        .middlecenter {
            grid-column: 1/4;
            grid-row: 2;
            text-align: center;
            }


        .four {
            grid-column: 2;
            grid-row: 3;
            text-align: center;
            }



        .myicon {
            color: black;
            }



        input[type=text], select {
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            }

        #send {
            background-color: #889702;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            }

        .deleteImg{
            width: 150;
            height: 150;
            padding: 3px 3px;
        }

        .joliImg{
            border-radius:10%;
            width: 150;
            height: 150;
            padding: 3px 3px;
            /* box-shadow: 0px 0px 40px 10px #0ff; */
        }

        .buttonToDel{
            background-color: Transparent;
            background-repeat:no-repeat;
            border: none;
            outline:none;
        }

        .buttonToNewconv{
            background-color: Transparent;
            background-repeat:no-repeat;
            border: none;
            outline:none;
        }

        #recipient{
            font-size: 20px;
            font-weight: bolder;
            color:antiquewhite;
        }

        </style>


</head>


            <div class="middlecenter">
                {%for id in partners_id%}
                <button onClick="newConv('{{id}}')" class=buttonToNewconv>
                    <img id={{id}} class="joliImg" src="/static//imag/user_{{id}}.PNG" alt="">
                </button>
                {%endfor%}
            </div>

            <div class="four">
                <span id="recipient"></span>
                <input type="text" class="text" id="messageField" placeholder="First message" size="30">
                <br>
                <button id="send" ondragenter="" onclick="handleClick(messageField.value)">Send</button>
            </div>

        

    <script>
        var members = JSON.parse('{{ others | tojson | safe}}');
        var recipient = "";
        function newConv(nom) {
            recipient = nom;
            var content = document.getElementsByClassName("joliImg");
            $("#recipient").html(members[nom]);
            for (let j = 0; j < content.length; j++) {
                console.log(content[j].id);
                if (content[j].id == nom) {
                    content[j].style.boxShadow = "0px 0px 40px 5px #0ff";
                }
                else {
                    content[j].style.boxShadow = "";
                }
            }
            console.log(members);

        }

        function handleClick(texte) {

            let data = {
                sender: "{{current_user.name}}",
                recipient: members[recipient],
                content: texte,
                destination: members[recipient]
            };


            fetch('/sendmessage', {
                method: "POST",
                credentials: "include",
                xhrFields: { withCredentials: true },
                body: JSON.stringify(data),
                cache: "no-cache",
                headers: new Headers({
                    "content-type": "application/json"
                })
            }).then();

            setTimeout(() => { window.location.href = "/messenger"; }, 1000);
        }

    </script>

{% endblock %}
