<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title> Basic example </title>
    <!-- <link rel="stylesheet" href="./Treant.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='Treant.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='basic-example.css') }}" />
    <!-- <link rel="stylesheet" href="basic-example.css"> -->

</head>
<body>
    <div class="chart" id="basic-example"></div>

    <script type="text/javascript" src="{{ url_for('static', filename='/vendor/raphael.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='Treant.js') }}"></script>

    <!-- <script type="text/javascript" src="{{ url_for('static', filename='basic-example.js') }}"></script> -->
    <script type="text/javascript">
        var dataa = JSON.parse('{{data | tojson}}')
        console.log(dataa);
    </script>

    <script type="text/javascript">

        var nodes = {};
        "{% for elem in data['info'] %}"
            console.log("Affichage :");
            console.log("{{elem['value']}}");

            cto = {
                    text: {
                        name: "{{elem['value'] | safe}}",
                        title: "Public key : " + "{{elem['publicK'] | safe}}" + "/ {{elem['secretK'] | safe}}",
                    },
                    image: "{{ url_for('static', filename='/imag/'+elem['name']+'.PNG') }}"
                }

                if ("parent" in JSON.parse('{{elem | tojson}}')) {
                    console.log("Parent est bien dans " + "{{elem['value'] | safe}}")
                    cto.parent = nodes["{{elem['parent'] | safe}}"]
                }
                nodes["{{elem['value'] | safe}}"] = cto;

        "{% endfor %}"

        console.log(nodes)

            var config = {
                container: "#basic-example",

                connectors: {
                    type: 'step'
                },
                node: {
                    HTMLclass: 'nodeExample1'
                }
            },

        chart_config = [
                config
            ];
        for (var key in nodes) {
                console.log(key, nodes[key]);
                chart_config.push(nodes[key])
            }



    </script>
    <script>
        new Treant( chart_config );
    </script>
</body>
</html>
